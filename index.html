<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash Pro</title>
  <!-- daisy Ui and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- poppins & anton font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .poppins-font{
      font-family: "Poppins", sans-serif;
    }
    .anton-font{
      font-family: "Anton", sans-serif;
    }
  </style>

</head>
<body class="poppins-font min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
  <main class="min-h-screen">
    <!-- home section -->
    <section id="home" class="home-section min-h-screen flex flex-col justify-center items-center  ">
      <div class="text-white flex flex-col gap-4 items-center">
        <h1 class="anton-font font-extrabold text-9xl uppercase">alphabet Clash</h1>
        <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn text-2xl">Play Now</button>
      </div>
    </section>
    <!-- playground section -->
    <section id="play-ground" class="play-ground-section flex flex-col items-center gap-7 min-h-screen justify-center hidden">
      <!-- screen -->
      <div>
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3] ">
          <div class="flex justify-center">
            <p class="text-white bg-[#010313CC] px-3 pb-2 rounded-b-xl">Don't watch keyboard while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <h1 id="current-alphabet" class="text-9xl text-{#010313CC}">Y</h1>
          </div>
        </div>
      </div>
      <!-- keyboard -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <!-- life score -->
      <div class="flex justify-around w-full">
        <button class="btn bg-pink-700 text-white px-4 border-none rounded-full">
          Life
          <img src="images/heart.svg" alt="">
          <span>1</span>
        </button>
        <button class="btn bg-purple-600 text-white px-4 border-none rounded-full">
          Score
          <img src="images/dollar.svg" alt="">
          <span>1</span>
        </button>
      </div>
    </section>
    <!-- score section -->
    <section class="score-section flex flex-col justify-center min-h-screen items-center hidden" >
      <div class="text-white flex flex-col justify-center items-center gap-4 p-4 rounded-lg bg-[#ffffff33]">
        <h1 class="text-8xl">
          <span class="font-bold">Score: </span>
          <span>14</span>
        </h1>
        <button class="btn ">Play Again</button>
        <p>Practice will make you a Pro</p>
      </div>
    </section>
  </main>

  <script src="js/utility.js"></script>
  <script src="js/alpha-clash.js"></script>
</body>
</html>
