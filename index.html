<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash Pro</title>
  <!-- daisy Ui and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- poppins & anton font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <style>
    .poppins-font{
      font-family: "Poppins", sans-serif;
    }
    .anton-font{
      font-family: "Anton", sans-serif;
    }
  </style>

</head>
<body class="poppins-font min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
  <main class="min-h-screen">
    <section class="home min-h-screen flex flex-col justify-center items-center ">
      <div class="text-white flex flex-col gap-4 items-center">
        <h1 class="anton-font font-extrabold text-9xl uppercase">alphabet Clash</h1>
        <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn text-2xl">Play Now</button>
      </div>
    </section>
    <section class="play-ground"></section>
    <section class="score"></section>
  </main>
</body>
</html>
